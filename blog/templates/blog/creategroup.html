{% extends 'blog/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Создание группы{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}



{% block content %}
    <div class="container">
        <div class="panel-registration">
            <h1>Создание группы</h1>
            <hr>

            <form class="contact-form-class" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <hr>
                <button type="submit" class="btn btn-success">Создать</button>
            </form>
            <a href="{% url 'group' %}">Вернуться назад</a>
        </div>
    </div>

{% endblock %}
